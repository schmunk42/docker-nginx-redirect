to:
  image: schmunk42/nginx-redirect
  ports:
    - "8888:80"
  environment:
    - SERVER_REDIRECT=www.example.com
    # optionally define path to redirect all requests
    # if not set nginx var $request_uri is used
    #- SERVER_REDIRECT_PATH=/landingpage
    # optionally define schema to redirect all requests
    # if not set nginx var $scheme is used
    #- SERVER_REDIRECT_SCHEME=https
    #- SERVER_REDIRECT_CODE=301
    # optionally define the http code to redirect all non-POST requests
    # if not set nginx 301 is used
    #- SERVER_POST_REDIRECT_CODE=307
    # optionally define the http code to redirect all POST requests
    # if not set nginx 307 is used